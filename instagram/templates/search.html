{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if post%}
      <h2>Found {{ post|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 post for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if post %}
    {% for post in post %}
      <div class="col-sm-6 col-md-3">
          <h1>{{post.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
